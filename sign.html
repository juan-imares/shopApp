<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=0">
	<title>注册</title>
	<script type="text/javascript">
		document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/20 + 'px';
	</script>
	<link rel="stylesheet" href="css/sign.css">
</head>
<body>
	<header><a href="login.html"><span class="fa"></a></span>注册用户</header>
	<article>
		<div class="form-wrap">
			<div class="form-group">
				<input class="username" type="text" data-name="用户名" placeholder="请输入用户名" maxlength="20">
				<span id="userInfo">用户名错误</span>
				<input class="password" type="password" data-name="密码" placeholder="请输入密码" maxlength="20">
				<span id="passInfo">密码错误</span>
				<input class="password" type="password" data-name="确认密码" placeholder="请确认密码" maxlength="20">
				<span id="confirmInfo">两次密码不相同</span>
			</div>
		</div>
		<div class="btn-wrap">
			<span id="signBtn">确定注册</span>
		</div>
	</article>
	<div class="signing-wrap">
		<span class="fa process"></span>
		<em class="fa signSucc"></em>
	</div>

	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/sign.js"></script>
</body>
</html>
