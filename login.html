<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=0">
	<title>登录</title>
	<script type="text/javascript">
		document.getElementsByTagName('html')[0].style.fontSize = document.documentElement.clientWidth/20 + 'px';
	</script>
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<header>欢迎登录</header>
	<article>
		<div class="form-wrap">
			<!--           用户名组-->
			<div class="form-group">
				<input class="username" type="text" placeholder="请输入帐户" maxlength="20">
				<input class="password" type="password" placeholder="请输入密码" maxlength="20">
				<span class="formTip">用户名或密码不能为空</span>
			</div>
		</div>
		<!-- 选择框组 -->
		<div class="check-wrap">
			<div class="check-group">
				<div class="check-box">
					<i class="fa passToggler unchecked" id="tgPassCheckbox"></i>
					<span class="passToggler">显示密码</span>
					<em>忘记密码？</em>
				</div>
				<div class="check-box">
					<i class="fa rememberToggler unchecked" id="rmbPassCheckbox"></i>
					<span class="rememberToggler">记住密码自动登录</span>
				</div>
			</div>

		</div>

		<!--        按钮组-->
		<div class="btn-wrap">
			<div class="btn-group">
				<span class="login-btn">登录</span>
				<a href="sign.html"><span class="reg-btn">注册</span></a>
			</div>
		</div>     
	</article>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
